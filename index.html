<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<canvas id="myCanvas" width="200" height="200" style="border:2px solid black"></canvas>
<br/>
<input type="button" value="Clear" onclick="clearArea()"/>
<input type="button" value="Save" onclick="save()"/>
<input type="button" value="Recognize" onclick="recognizeChar()"/>

<script>
	var canvas = document.getElementById('myCanvas');	
	var mousePressed = false;
	var lastX, lastY;
	var ctx = canvas.getContext("2d");

	$(document).ready(function() {
		$('#myCanvas').mousedown(function (e) {
			mousePressed = true;
			Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
		});

		$('#myCanvas').mousemove(function (e) {
			if (mousePressed) {
				Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true);
			}
		});

		$('#myCanvas').mouseup(function (e) {
			mousePressed = false;
		});
		
		$('#myCanvas').mouseleave(function (e) {
			mousePressed = false;
		});
	});

	function Draw(x, y, isDown) {
		if (isDown) {
			ctx.beginPath();
			ctx.strokeStyle = 'black';
			ctx.lineWidth = 10;
			ctx.lineJoin = "round";
			ctx.moveTo(lastX, lastY);
			ctx.lineTo(x, y);
			ctx.closePath();
			ctx.stroke();
		}
		lastX = x; lastY = y;
	}
		
	function clearArea() {
		ctx.setTransform(1, 0, 0, 1, 0, 0);
		ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
	}
	
	function recognizeChar() {
		var image_data = canvas.toDataURL();
		data = JSON.stringify({image_data : image_data});

        $.ajax({
             url: "http://localhost:5000/images/recognize", 
             contentType: "application/json",
             crossDomain:true,
             data : data,
             method: "POST",
             success: function(result){            
               alert(result)       
               clearArea();
             }
         });		
	}
	
	function save() {
		var image_data = canvas.toDataURL();
		data = JSON.stringify({image_data : image_data});

        $.ajax({
             url: "http://localhost:5000/images/save", 
             contentType: "application/json",
             crossDomain:true,
             data : data,
             method: "POST",
             success: function(result){            
               clearArea();
             }
         });
	}
</script>
